language: bash

node_js:
  - "14.18.3"

python:
  - "3.10"

jobs:
  include:
    - language: node_js
      node_js: 14.18.3
      script:
        - npm install
        - npm run test:travis || travis_terminate 1

    - language: python
      python: "3.10"
      script:
        - pip install -r requirements.txt
        - mkdocs build
      deploy:
        - provider: pages
          skip_cleanup: true
          github_token: $GITHUB_TOKEN
          keep_history: true
          local_dir: site
          on:
            branch: main
