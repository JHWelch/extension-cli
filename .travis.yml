language: node_js
node_js:
- 12.13.1
script:
- npm run docs
deploy:
  matrix:
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    keep_history: true
    local_dir: docs
    on:
      branch: master
  - provider: npm
    skip_cleanup: true
    email: "$NPM_EMAIL"
    api_key:
      secure: 
    on:
      tags: true
